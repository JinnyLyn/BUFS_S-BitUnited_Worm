<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <title>{{ post.subject }}</title>
</head>

<body>
    <div class="container my-3">
        <h2>{{ post.subject }}</h2>
        <h6 class="border-bottom py-2">Author: {{ post.author }}</h6>
        <div class="card my-3">
            <div class="card-body">
                <div class="card-text" style="white-space: pre-line;">{{ post.body | safe }}</div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2">
                        {{ post.date }}
                    </div>
                </div>
            </div>
        </div>

    <button type="button" class="btn btn-secondary" onclick="window.location.href='/board';">Back</button>
